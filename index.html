<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reactive Sphere</title>
    <meta name="description" content="A real-time audio visualization using your microphone input">
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            background: #000;
        }
        canvas { 
            display: block; 
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        #info a {
            color: #66b3ff;
            text-decoration: none;
        }
        #info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="info">
        ðŸŽ¤ Speak, sing, or play music near your microphone! | Adjust controls on the right | Click anywhere to hide/show controls
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
